<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Operation: Become My Valentine ðŸ’˜</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff4e8b, #ff9a9e);
    color: white;
    overflow: hidden;
}

/* Full-screen container for each stage */
.container {
    width: 100vw;
    height: 100vh;
    padding: 40px;
    box-sizing: border-box;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

button {
    padding: 3vw 5vw;
    font-size: 4vw;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1) rotate(-2deg);
    background-color: #ff69b4;
}

.yes-btn {
    background-color: #fff;
    color: #ff4e8b;
}

.no-btn, .maybe-btn {
    background-color: #ff2e63;
    color: white;
    position: absolute;
}

.hidden {
    display: none;
}

.confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: white;
    top: -10px;
    animation: fall 3s linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(360deg);
    }
}

#countdown {
    font-size: 8vw;
    margin: 20px;
    font-weight: bold;
}

#hearts-container div {
    user-select: none;
    -webkit-user-select: none;
}
</style>
</head>

<body>

<!-- Mini Game Screen -->
<div class="container" id="game">
    <h1>Mini Valentine Game ðŸ’–</h1>
    <p>Click all the hearts before time runs out!</p>
    <div id="hearts-container"></div>
    <div id="game-timer">Time left: 10s</div>
</div>

<!-- Quiz Screen -->
<div class="container hidden" id="quiz">
    <h1>Valentine Qualification Test ðŸ’–</h1>
    <p>Who is the luckiest girl alive?</p>
    <button onclick="wrongAnswer()">Hanni Pham</button>
    <button onclick="wrongAnswer()">Jennie</button>
    <button onclick="correctAnswer()">Nicole</button>
</div>

<!-- Countdown & Final Question -->
<div class="container hidden" id="final">
    <h1>Will You Be My Valentine? ðŸ’˜</h1>
    <div id="countdown">5</div>
    <button class="yes-btn" onclick="celebrate()">YES ðŸ’–</button>
    <button class="no-btn" id="noBtn">no ðŸ™„</button>
    <button class="maybe-btn" id="maybeBtn">maybe ðŸ¤”</button>
</div>

<!-- Celebration Screen -->
<div class="container hidden" id="celebration">
    <h1>ðŸŽ‰ CONGRATULATIONS ðŸŽ‰</h1>
    <h2>You are now officially stuck with me ðŸ˜ŒðŸ’ž</h2>
</div>

<script>
// --------------------- Mini Game ---------------------
let heartsClicked = 0;
const totalHearts = 5;
let gameTime = 10;
const heartsContainer = document.getElementById("hearts-container");
const gameTimer = document.getElementById("game-timer");

function createHearts() {
    for (let i = 0; i < totalHearts; i++) {
        const heart = document.createElement("div");
        heart.innerText = "ðŸ’–";
        heart.style.position = "absolute";
        heart.style.fontSize = "10vw";
        heart.style.top = Math.random() * 80 + "vh";
        heart.style.left = Math.random() * 70 + "vw";
        heart.style.cursor = "pointer";
        heart.addEventListener("click", removeHeart);
        heart.addEventListener("touchstart", removeHeart);
        heartsContainer.appendChild(heart);
    }
}

function removeHeart(e) {
    e.stopPropagation();
    e.preventDefault();
    e.target.remove();
    heartsClicked++;
    if (heartsClicked === totalHearts) startQuiz();
}

function startGameTimer() {
    const timer = setInterval(() => {
        gameTime--;
        gameTimer.innerText = "Time left: " + gameTime + "s";
        if (gameTime <= 0) {
            clearInterval(timer);
            startQuiz();
        }
    }, 1000);
}

function startQuiz() {
    document.getElementById("game").classList.add("hidden");
    document.getElementById("quiz").classList.remove("hidden");
    document.getElementById("quiz").scrollIntoView({behavior: "smooth"});
}

createHearts();
startGameTimer();

// --------------------- Quiz ---------------------
function wrongAnswer() {
    const msgs = [
        "Oops, not quite ðŸ˜…",
        "Try again, future Valentine ðŸ’–",
        "Closeâ€¦ but I know you can do it ðŸ˜Œ",
        "Are you even paying attention? ðŸ˜"
    ];
    alert(msgs[Math.floor(Math.random() * msgs.length)]);
}

let buttonsActive = true;

function correctAnswer() {
    document.getElementById("quiz").classList.add("hidden");
    document.getElementById("final").classList.remove("hidden");
    document.getElementById("final").scrollIntoView({behavior: "smooth"});
    startCountdown();
    moveNoMaybeButtons();
}

// --------------------- Countdown ---------------------
function startCountdown() {
    let counter = 5;
    const countdown = document.getElementById("countdown");
    const interval = setInterval(() => {
        counter--;
        countdown.innerText = counter;
        if (counter <= 0) {
            clearInterval(interval);
            countdown.innerText = "Time's up! Click YES ðŸ˜";
        }
    }, 1000);
}

// --------------------- Moving Buttons (mobile-proof) ---------------------
function moveNoMaybeButtons() {
    const noBtn = document.getElementById("noBtn");
    const maybeBtn = document.getElementById("maybeBtn");

    [noBtn, maybeBtn].forEach(btn => {
        const dodge = (e) => {
            if (!buttonsActive) return;
            e.preventDefault();
            e.stopPropagation();
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + "px";
            btn.style.top = y + "px";
        };
        btn.addEventListener("pointerover", dodge);  // desktop
        btn.addEventListener("pointerdown", dodge);  // mobile touch
    });
}

// --------------------- Celebration ---------------------
function celebrate() {
    buttonsActive = false; // disables button movement
    document.getElementById("final").classList.add("hidden");
    document.getElementById("celebration").classList.remove("hidden");
    document.getElementById("celebration").scrollIntoView({behavior: "smooth"});

    // Confetti
    for (let i = 0; i < 100; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor = ["#fff","#ff2e63","#ffd700","#00f5d4"][Math.floor(Math.random()*4)];
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        document.body.appendChild(confetti);
    }

    // Floating Hearts
    for (let i = 0; i < 50; i++) {
        let heart = document.createElement("div");
        heart.innerText = "ðŸ’–";
        heart.style.position = "fixed";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.top = "100vh";
        heart.style.fontSize = Math.random() * 30 + 20 + "px";
        document.body.appendChild(heart);
        floatHeart(heart);
    }
}

function floatHeart(el) {
    let top = window.innerHeight;
    let id = setInterval(() => {
        top -= Math.random() * 5 + 2;
        el.style.top = top + "px";
        if (top < -50) el.remove();
    }, 20);
}
</script>

</body>
</html>
